<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>REPL | Urn</title>

	<link rel="stylesheet" href="/xterm/xterm.css">
	<link rel="stylesheet" href="/main.css">
</head>
<body>
	<div id="terminal"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/xterm/xterm.js"></script>
	<script src="/xterm/addons/fit/fit.js"></script>

	<script>
		$(function() {
			var xterm = new Terminal();
			var socket = new WebSocket("ws://urn-repl.lemmmy.pw/repl");

			socket.onopen = function() {
				xterm.open($("#terminal")[0]);

				xterm.on("data", function (data) {
					socket.send(JSON.stringify({type: "stdin", data: data}));
				});

				xterm.on("resize", function (size) {
					socket.send(JSON.stringify({
						type: "resize",
						data: {
							w: size.cols,
							h: size.rows
						}
					}));
				});

				socket.onmessage = function (data) {
					var message = JSON.parse(data.data);

					switch (message.type) {
						case "stderr":
						case "stdout":
							xterm.write(message.data);
							break;
						case "ping":
							socket.send(JSON.Stringify({type: "pong", data: new Date()}));
							break;
					}
				};

				xterm.fit();

				$("body").on("resize", function () {
					xterm.fit();
				});
			};
		});
	</script>
</body>
</html>
